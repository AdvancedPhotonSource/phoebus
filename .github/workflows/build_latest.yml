name: Phoebus build

on: [push]

jobs:
  build:
    strategy:
        fail-fast: false
        matrix:
          os: ["ubuntu-latest", "windows-latest", "macos-latest"]
  
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: '11'
    - name: Build
      run: mvn --batch-mode install
